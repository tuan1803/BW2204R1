<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container h-75 w-75 mt-5">
        <div class="row h-100">
            <img class="col-6  p-0" src="./signupimg.jpg" alt="">
            <div class="col-6 p-5 text-white">
              <h1 class="mb-3">Sign Up</h1>
              <form >
                <div class="mb-3">
                  <label for="fullname" class="form-label">Full name</label>
                  <input type="text" class="form-control" id="fullname" aria-describedby="emailHelp">
                
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                  <label for="username" class="form-label">User Name</label>
                  <input type="text" class="form-control" id="Username" aria-describedby="emailHelp">
                
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" aria-describedby="emailHelp">
                
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Repeat Password</label>
                  <input type="password" class="form-control" id="password" aria-describedby="emailHelp">
                
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="Useragreement">
                  <label class="form-check-label" for="exampleCheck1">I agree to the <b>Terms of User</b></label>
                </div>
                <div class="row">
                  <div class="col-6"><button type="submit" class="btn btn-primary col-6">Sign Up</button></div>
                  <div class="col-6"><a href="#" class="text-white col-6">Sign in</a></div>
                </div>
              </form>
            </div>
        </div>
    </div>
</body>
</html>
